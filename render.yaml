services:
  - type: web
    name: ec-backend
    runtime: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:/KJs2qRxtZejniorSdEj6CWixBGwRro/AOd7DBhWZDk=
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: LOG_CHANNEL
        value: stack
    healthCheckPath: /api/logs/analytics

  - type: web
    name: ec-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ec-backend.onrender.com/api

