services:
  - type: web
    name: ec-backend
    runtime: php
    plan: free
    buildCommand: cd backend && composer install --no-dev --optimize-autoloader && php artisan migrate --force && php artisan config:cache && php artisan route:cache
    startCommand: cd backend && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:/KJs2qRxtZejniorSdEj6CWixBGwRro/AOd7DBhWZDk=
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/backend/database/database.sqlite
      - key: LOG_CHANNEL
        value: stack
    healthCheckPath: /api/logs/analytics
    disk:
      name: backend-storage
      mountPath: /opt/render/project/src/backend/storage
      sizeGB: 1

  - type: static
    name: ec-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ec-backend.onrender.com/api

