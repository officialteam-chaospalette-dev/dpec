<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="humidifierGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 加湿器本体（円筒形） -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="url(#humidifierGrad)" stroke="#c0392b" stroke-width="3"/>
  
  <!-- 水タンク（上部） -->
  <rect x="140" y="60" width="120" height="80" rx="15" fill="#e8f4f8" stroke="#3498db" stroke-width="3" opacity="0.9"/>
  <ellipse cx="200" cy="60" rx="60" ry="15" fill="#3498db" opacity="0.7"/>
  
  <!-- 水位表示 -->
  <rect x="150" y="75" width="80" height="55" rx="8" fill="#74b9ff" opacity="0.6"/>
  <line x1="150" y1="90" x2="230" y2="90" stroke="#0984e3" stroke-width="2"/>
  <line x1="150" y1="110" x2="230" y2="110" stroke="#0984e3" stroke-width="2"/>
  <line x1="150" y1="130" x2="230" y2="130" stroke="#0984e3" stroke-width="2"/>
  
  <!-- 蒸気噴出口 -->
  <ellipse cx="200" cy="50" rx="30" ry="8" fill="#dfe6e9" opacity="0.8"/>
  <ellipse cx="200" cy="48" rx="25" ry="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- 蒸気 -->
  <ellipse cx="200" cy="35" rx="12" ry="20" fill="#ecf0f1" opacity="0.5"/>
  <ellipse cx="190" cy="30" rx="8" ry="15" fill="#ecf0f1" opacity="0.4"/>
  <ellipse cx="210" cy="30" rx="8" ry="15" fill="#ecf0f1" opacity="0.4"/>
  
  <!-- コントロールパネル -->
  <rect x="160" y="145" width="80" height="30" rx="5" fill="#2d3436" stroke="#000000" stroke-width="2"/>
  <circle cx="175" cy="160" r="5" fill="#00b894"/>
  <circle cx="200" cy="160" r="5" fill="#fdcb6e"/>
  <circle cx="225" cy="160" r="5" fill="#e74c3c"/>
  
  <!-- ベース -->
  <ellipse cx="200" cy="275" rx="90" ry="15" fill="#636e72" opacity="0.8"/>
  
  <!-- 反射光 -->
  <ellipse cx="170" cy="150" rx="20" ry="80" fill="#ffffff" opacity="0.2"/>
</svg>


